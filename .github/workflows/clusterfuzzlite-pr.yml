name: ClusterFuzzLite PR fuzzing

on:
  pull_request:
    paths:
      - '**'

permissions: read-all

jobs:
  pr:
    uses: ./.github/workflows/clusterfuzzlite-shared.yml
    with:
      job_name: PR fuzzing
      run_mode: code-change
      # Keep PR fuzzing short while iterating on sanitizer toolchain changes.
      fuzz_seconds: 60
      output_sarif: true
